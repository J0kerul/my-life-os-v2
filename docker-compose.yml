services:
  db:
    image: postgres:16
    container_name: jokers-hub-postgres
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=securepassword
      - POSTGRES_DB=jokershub
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: postgres:16
    container_name: jokers-hub-migrate
    volumes:
      - ./backend/migrations:/migrations
    environment:
      - PGHOST=db
      - PGUSER=postgres
      - PGPASSWORD=securepassword
      - PGDATABASE=jokershub
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        psql -f /migrations/001_create_tasks_table.sql || echo 'Migration already applied';
        echo 'Migrations complete!';
      "
    restart: "no"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jokers-hub-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:securepassword@db:5432/jokershub?sslmode=disable
      - PORT=8080
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
      - /app/tmp
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jokers-hub-frontend
    restart: always
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080/api
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  pgdata:
    driver: local
    name: jokers-hub-postgres-data